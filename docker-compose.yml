version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workflow_engine_db
    environment:
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass
      POSTGRES_DB: workflow_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user -d workflow_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: workflow_engine_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://workflow_user:workflow_pass@postgres:5432/workflow_engine
      DEBUG: "True"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
